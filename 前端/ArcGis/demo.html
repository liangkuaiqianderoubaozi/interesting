<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.12/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            //*** ADD ***//
            "esri/widgets/BasemapToggle",
            "esri/widgets/BasemapGallery",
        ], function (Map, SceneView, BasemapToggle, BasemapGallery) {

            var map = new Map({
                scale: 2400,
                // basemap: "light-gray-vector",//浅灰矢量
                basemap: "dark-gray-vector", //深灰矢量
                // basemap: "streets-relief-vector",//道路
                // basemap: "satellite",//卫星成像
                // basemap: "streets-navigation-vector",//街道导航矢量
                ground: "world-elevation"  // show elevation
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
                    position: {  // observation point
                        x: -118.71,
                        y: 33.75,
                        z: 25000 // altitude in meters
                    },
                    tilt: 2  // perspective in degrees
                }
            });
            var basemapToggle = new BasemapToggle({
                view: view,
                nextBasemap: "satellite"
            });
            var basemapGallery = new BasemapGallery({
                view: view,
                source: {
                    portal: {
                        url: "https://www.arcgis.com",
                        useVectorBasemaps: true  // Load vector tile basemaps
                    }
                }
            });

            view.ui.add(basemapToggle, "bottom-right");
            view.ui.add(basemapGallery, "top-right");

        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
