<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.29/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.29/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        require([
            "esri/map",
            "esri/layers/ArcGISDynamicMapServiceLayer",
            "esri/layers/ImageParameters"
        ], function( Map, ArcGISDynamicMapServiceLayer, ImageParameters) {
            var map = new Map("viewDiv");
            var imageParameters = new ImageParameters();
            imageParameters.format = "jpeg";

            var dynamicMapServiceLayer = new ArcGISDynamicMapServiceLayer("http://localhost:6080/arcgis/rest/services/newMapService/MapServer", {
                "opacity" : 0.5,
                "imageParameters" : imageParameters
            });

            map.addLayer(dynamicMapServiceLayer);
        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
