<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟实现一个双向绑定</title>
</head>
<body>
<div id="app">
    <h1>{{song}}</h1>
    <p>《{{album.name}}》是{{singer}}2005年11月发行的专辑</p>
    <p>主打歌为{{album.theme}}</p>
    <p>作词人为{{singer}}等人。</p>
    为你弹奏肖邦的{{album.theme}}
    <input k-model="cdddd" type="text">
    {{cdddd}}

</div>

</body>
<script src="./js/mvvm.js"></script>
<script>
    // 写法和Vue一样
    let mvvm = new Mvvm({
        el: '#app',
        data: {     // Object.defineProperty(obj, 'song', '发如雪');
            song: '发如雪',
            album: {
                name: '十一月的萧邦',
                theme: '夜曲'
            },
            singer: '周杰伦',
            cdddd: "ddd"
        }
    });
</script>
</html>
